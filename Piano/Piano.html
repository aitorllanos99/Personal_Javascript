<!DOCTYPE html>
<html lang="en">
<head>

    <title>Piano</title>
    <link rel="stylesheet" href="Piano.css"/>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <script src="Piano.js" defer></script>
</head>
<body>
    <div class="piano">
        <div data-note = "C" class="key white"></div>

        <div data-note="E" class="key white"></div>
        <div data-note = "Eb" class="key black"></div>
        <div data-note="F" class="key white"></div>
        <div data-note = "Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note = "Ab" class="key blck"></div>
        <div data-note="A" class="key white"></div>
        <div data-note = "Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio id = "C" src="Notes/C.mp3"/>
    <audio id = "Db" src="Notes/Db.mp3"/>
    <audio id = "D" src="Notes/D.mp3"/>
    <audio id = "E" src="Notes/E.mp3"/>
    <audio id = "Eb" src="Notes/Eb.mp3"/>
    <audio id = "F" src="Notes/F.mp3"/>
    <audio id = "Gb" src="Notes/Gb.mp3"/>
    <audio id = "G" src="Notes/G.mp3"/>
    <audio id = "Ab" src="Notes/Ab.mp3"/>

    <audio id = "Bb" src="Notes/Bb.mp3"/>
    <audio id = "B" src="Notes/B.mp3"/>



</body>
</html>
